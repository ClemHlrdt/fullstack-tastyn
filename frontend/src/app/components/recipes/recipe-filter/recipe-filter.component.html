<div class="flex flex-wrap items-center justify-between mx-auto w-90">
  <div
    class="flex items-center w-full max-w-xl px-4 py-2 mb-4 bg-white border-2 rounded-lg dark:bg-gray-800 focus-within:border-green-400 hover:shadow-xs transition-all duration-300"
  >
    <input
      class="w-full outline-none dark:bg-gray-800"
      placeholder="Search"
      #input
    />
    <svg
      class="w-4 h-4 text-green-400"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
  </div>
  <div class="flex mb-4">
    <div class="relative mr-2">
      <button
        #sortBtn
        (click)="onClick('sort')"
        [ngClass]="{
          'bg-green-600': isSortOpen,
          'text-white': isSortOpen,
          'border-green-400': sort != null
        }"
        class="block px-4 py-2 text-sm text-gray-400 bg-white border-2 rounded-lg dark:bg-gray-800 hover:text-gray-500 hover:shadow-xs transition-all duration-300 focus:border-green-400 active:border-green-400 focus:outline-none"
      >
        Sort by {{ sort }}
      </button>
      <ul
        *ngIf="isSortOpen"
        class="absolute left-0 z-10 w-40 mt-2 overflow-hidden bg-white rounded-lg shadow-lg top-10 dark:bg-gray-800"
      >
        <li
          *ngFor="let field of fields; let i = index"
          (click)="setSort(i)"
          class="flex items-center justify-between px-4 py-2 text-sm text-gray-800 hover:bg-green-500 hover:text-white dark:text-gray-200"
        >
          <span class="pr-4 capitalize">{{ field }}</span>
        </li>
      </ul>
    </div>
    <div class="relative">
      <button
        #orderBtn
        (click)="onClick('order')"
        [ngClass]="{
          'bg-green-600': isOrderOpen,
          'text-white': isOrderOpen,
          'border-green-400': order != null
        }"
        class="block px-4 py-2 text-sm text-gray-400 bg-white border-2 rounded-lg dark:bg-gray-800 hover:text-gray-500 hover:shadow-xs transition-all duration-300 focus:border-green-400 active:border-green-400 focus:outline-none"
      >
        Order by {{ order }}
      </button>
      <ul
        *ngIf="isOrderOpen"
        class="absolute left-0 z-10 w-40 mt-2 overflow-hidden bg-white rounded-lg shadow-lg top-10 dark:bg-gray-800"
      >
        <li
          (click)="setOrder(0)"
          class="flex items-center justify-between px-4 py-2 text-sm text-gray-800 hover:bg-green-500 hover:text-white dark:text-gray-200"
        >
          <span class="pr-4 capitalize">Ascending</span>
        </li>
        <li
          (click)="setOrder(1)"
          class="flex items-center justify-between px-4 py-2 text-sm text-gray-800 hover:bg-green-500 hover:text-white dark:text-gray-200"
        >
          <span class="pr-4 capitalize">Descending</span>
        </li>
      </ul>
    </div>
  </div>
</div>
