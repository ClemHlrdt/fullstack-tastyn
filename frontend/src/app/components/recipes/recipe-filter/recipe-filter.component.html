<div class="mx-auto w-90 flex items-center justify-between flex-wrap">
  <div
    class="flex items-center bg-white rounded-lg px-4 py-2 border-2 focus-within:border-green-400 w-full max-w-xl mb-4 hover:shadow-xs transition-all duration-300"
  >
    <input class="outline-none w-full" placeholder="Search" #input />
    <svg
      class="w-4 h-4 text-green-400"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M21 21l-6-6m2-5a7 7 0 11-14 0 7 7 0 0114 0z"
      />
    </svg>
  </div>
  <div class="flex mb-4">
    <div class="relative mr-2">
      <button
        #sortBtn
        (click)="onClick('sort')"
        [ngClass]="{
          'bg-green-600': isSortOpen,
          'text-white': isSortOpen,
          'border-green-400': sort != null
        }"
        class="block rounded-lg border-2 bg-white text-gray-400 hover:text-gray-500 hover:shadow-xs transition-all duration-300 text-sm px-4 py-2 focus:border-green-400 active:border-green-400 focus:outline-none"
      >
        Sort by {{ sort }}
      </button>
      <ul
        *ngIf="isSortOpen"
        class="absolute z-10 top-10 left-0 bg-white rounded-lg w-40 mt-2 overflow-hidden shadow-lg"
      >
        <li
          *ngFor="let field of fields; let i = index"
          (click)="setSort(i)"
          class="px-4 py-2 text-gray-800 text-sm hover:bg-green-500 hover:text-white flex items-center justify-between"
        >
          <span class="pr-4 capitalize">{{ field }}</span>
        </li>
      </ul>
    </div>
    <div class="relative">
      <button
        #orderBtn
        (click)="onClick('order')"
        [ngClass]="{
          'bg-green-600': isOrderOpen,
          'text-white': isOrderOpen,
          'border-green-400': order != null
        }"
        class="block rounded-lg border-2 bg-white text-gray-400 hover:text-gray-500 hover:shadow-xs transition-all duration-300 text-sm px-4 py-2 focus:border-green-400 active:border-green-400 focus:outline-none"
      >
        Order by {{ order }}
      </button>
      <ul
        *ngIf="isOrderOpen"
        class="absolute z-10 top-10 left-0 bg-white rounded-lg w-40 mt-2 overflow-hidden shadow-lg"
      >
        <li
          (click)="setOrder(0)"
          class="px-4 py-2 text-gray-800 text-sm hover:bg-green-500 hover:text-white flex items-center justify-between"
        >
          <span class="pr-4 capitalize">Ascending</span>
        </li>
        <li
          (click)="setOrder(1)"
          class="px-4 py-2 text-gray-800 text-sm hover:bg-green-500 hover:text-white flex items-center justify-between"
        >
          <span class="pr-4 capitalize">Descending</span>
        </li>
      </ul>
    </div>
  </div>
</div>
