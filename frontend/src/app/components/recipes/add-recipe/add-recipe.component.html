<div *ngIf="isLoading" style="text-align: center">
  <app-loading-spinner></app-loading-spinner>
</div>
<div *ngIf="!isLoading" class="flex">
  <img
    class="flex-shrink hidden lg:block leftImg object-cover lg:w-2/5 h-auto"
    [lazyLoad]="leftImg"
    alt="kitchen counter"
  />

  <div
    class="bg-white dark:bg-gray-900 container mx-auto lg:w-3/5 text-gray-900 p-6"
  >
    <h1
      class="text-center text-5xl mt-4 mb-8 font-light dark:text-white"
      *ngIf="!isEditMode"
    >
      New Recipe
    </h1>
    <h1
      class="text-center text-5xl mt-4 mb-8 font-light dark:text-white"
      *ngIf="isEditMode"
    >
      Update relight
    </h1>
    <form
      class="mx-auto w-full max-w-xl min-w-min-content"
      [formGroup]="recipe"
      (ngSubmit)="onSubmit()"
    >
      <!--Recipe name & duration -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full lg:w-1/2 px-4 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="grid-recipe-name"
          >
            Recipe name
          </label>
          <input
            formControlName="name"
            class="appearance-none block w-full bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-200 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900"
            id="grid-recipe-name"
            type="text"
            placeholder="Spaghetti Carbonara"
          />
          <!-- <p class="text-red-500 text-xs italic">
              Please fill out this field.
            </p> -->
        </div>
        <div class="w-full md:w-1/2 px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="grid-duration"
          >
            Duration
          </label>
          <input
            formControlName="duration"
            class="appearance-none block w-full bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-200 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900 focus:border-gray-500"
            id="grid-preparation"
            type="number"
            placeholder="10 mins"
          />
          <p class="text-gray-600 text-xs italic p-1">In minutes</p>
        </div>
      </div>
      <!-- Preparation -->
      <div class="flex -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="preparation"
            >Preparation</label
          >
          <textarea
            formControlName="preparation"
            class="w-full bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-200 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900 focus:border-gray-500 resize-none"
            name="preparation"
            id="preparation"
            rows="8"
          ></textarea>
        </div>
      </div>

      <div
        class="flex flex-wrap content-center -mx-3 mb-6"
        formGroupName="ingredient"
      >
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="grid-ingredient"
            >Ingredient</label
          >
          <input
            type="text"
            id="grid-ingredient"
            formControlName="name"
            (keyup)="checkIngredient(ingName.value, ingAmount.value)"
            placeholder="Pasta"
            class="appearance-none block w-full bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-200 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900"
            #ingName
          />
        </div>
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="grid-quantity"
            >Quantity</label
          >
          <input
            type="text"
            id="grid-quantity"
            formControlName="amount"
            (keyup)="checkIngredient(ingName.value, ingAmount.value)"
            placeholder="200g"
            class="appearance-none block w-full bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-200 border rounded py-3 px-4 mb-3 leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900"
            #ingAmount
          />
        </div>
        <div class="w-full align-bottom md:w-1/3 px-3 md:mb-0 mb-6 self-end">
          <button
            type="button"
            (click)="onAddIngredient()"
            [disabled]="!isIngredientValid"
            [ngClass]="{
              'opacity-50 cursor-not-allowed': !isIngredientValid
            }"
            class="bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 mb-3 border border-green-500 hover:border-transparent rounded dark:border-green-300 dark:text-green-300"
          >
            Add
          </button>
        </div>
        <ul class="flex flex-wrap mb-6">
          <li
            class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded-full m-1 text-sm"
            *ngFor="let ingredient of ingredients; let i = index"
            (click)="onDeleteIngredient(ingredient.name)"
          >
            <span> {{ ingredient.amount }} - {{ ingredient.name }} </span>
          </li>
        </ul>
      </div>

      <!-- Image url input -->
      <div class="flex flex-wrap -mx-3 mb-6">
        <div class="w-full px-3">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="grid-image"
          >
            Image url
          </label>
          <input
            formControlName="imagePath"
            class="appearance-none block w-full bg-gray-200 dark:bg-gray-800 text-gray-700 dark:text-gray-200 border border-gray-200 rounded py-3 px-4 leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900 focus:border-gray-500"
            id="grid-image"
            type="text"
            placeholder="https://images.unsplash.com/photo-1546549032-9571cd6b27df?ixlib=rb-1.2.1&ixid=eyJhcHBfaWQiOjEyMDd9&auto=format&fit=crop&w=634&q=80"
          />
          <p class="text-gray-600 text-xs italic p-1">Optional</p>
        </div>
      </div>

      <!-- Information about the recipe-->

      <!--Difficulty -->
      <div class="flex flex-wrap -mx-3 mb-8">
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="grid-difficulty"
          >
            Difficulty
          </label>
          <div class="relative">
            <select
              class="block appearance-none w-full bg-gray-200 dark:bg-gray-800 border border-gray-200 text-gray-700 dark:text-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900 focus:border-gray-500"
              id="grid-difficulty"
              name="difficulty"
              formControlName="difficulty"
            >
              <option value="" disabled selected hidden>Difficulty</option>
              <option [ngValue]="1">Beginner</option>
              <option [ngValue]="2">Easy</option>
              <option [ngValue]="3">Intermediate</option>
              <option [ngValue]="4">Advanced</option>
              <option [ngValue]="5">Expert</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-200"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>

        <!--Serving -->
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="grid-difficulty"
          >
            Serving
          </label>
          <div class="relative">
            <select
              class="block appearance-none w-full bg-gray-200 dark:bg-gray-800 border border-gray-200 text-gray-700 dark:text-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900 focus:border-gray-500"
              id="grid-serving"
              name="serving"
              formControlName="serving"
            >
              <option value="" disabled selected hidden>Serving</option>
              <option [ngValue]="1">1</option>
              <option [ngValue]="2">2</option>
              <option [ngValue]="3">3</option>
              <option [ngValue]="4">4</option>
              <option [ngValue]="5">5</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-200"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>
        <!-- Pricing -->
        <div class="w-full md:w-1/3 px-3 mb-6 md:mb-0">
          <label
            class="block uppercase tracking-wide text-gray-700 dark:text-gray-200 text-xs font-bold mb-2"
            for="grid-serving"
          >
            Pricing
          </label>
          <div class="relative">
            <select
              class="block appearance-none w-full bg-gray-200 dark:bg-gray-800 border border-gray-200 text-gray-700 dark:text-gray-200 py-3 px-4 pr-8 rounded leading-tight focus:outline-none focus:bg-white dark:focus:bg-gray-900 focus:border-gray-500"
              id="grid-pricing"
              name="pricing"
              formControlName="pricing"
            >
              <option value="" disabled selected hidden>Pricing</option>
              <option [ngValue]="1">$</option>
              <option [ngValue]="2">$$</option>
              <option [ngValue]="3">$$$</option>
              <option [ngValue]="4">$$$$</option>
              <option [ngValue]="5">$$$$$</option>
            </select>
            <div
              class="pointer-events-none absolute inset-y-0 right-0 flex items-center px-2 text-gray-700 dark:text-gray-200"
            >
              <svg
                class="fill-current h-4 w-4"
                xmlns="http://www.w3.org/2000/svg"
                viewBox="0 0 20 20"
              >
                <path
                  d="M9.293 12.95l.707.707L15.657 8l-1.414-1.414L10 10.828 5.757 6.586 4.343 8z"
                />
              </svg>
            </div>
          </div>
        </div>
      </div>
      <div class="flex justify-center md:justify-start">
        <button
          class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
          *ngIf="!isEditMode"
          type="submit"
          [ngClass]="{
            'opacity-50 cursor-not-allowed': recipe.status !== 'VALID'
          }"
          [disabled]="recipe.status !== 'VALID'"
        >
          Submit
        </button>
      </div>
      <button
        class="bg-green-500 hover:bg-green-700 text-white font-bold py-2 px-4 rounded"
        type="button"
        *ngIf="isEditMode"
        (click)="onUpdate()"
        [ngClass]="{
          'opacity-50 cursor-not-allowed': recipe.status !== 'VALID'
        }"
        [disabled]="recipe.status !== 'VALID'"
      >
        Update
      </button>
    </form>
  </div>
</div>
