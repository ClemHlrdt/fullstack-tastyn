<div class="flex items-center mt-4">
  <button
    class="focus:outline-none hover:text-green-400 dark:text-gray-300"
    hover-class="arrowBounce"
    (click)="handleUpvote()"
  >
    <svg
      class="w-8 h-8"
      [ngClass]="{ 'text-green-400': userVote?.value == 1 }"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M9 11l3-3m0 0l3 3m-3-3v8m0-13a9 9 0 110 18 9 9 0 010-18z"
      />
    </svg>
  </button>
  <span class="px-2 font-semibold text-center dark:text-gray-300">{{
    votes
  }}</span>
  <button
    class="focus:outline-none hover:text-red-400 dark:text-gray-300"
    hover-class="arrowBounce"
    (click)="handleDownVote()"
  >
    <svg
      class="w-8 h-8"
      [ngClass]="{ 'text-red-400': userVote?.value == -1 }"
      xmlns="http://www.w3.org/2000/svg"
      fill="none"
      viewBox="0 0 24 24"
      stroke="currentColor"
    >
      <path
        stroke-linecap="round"
        stroke-linejoin="round"
        stroke-width="2"
        d="M15 13l-3 3m0 0l-3-3m3 3V8m0 13a9 9 0 110-18 9 9 0 010 18z"
      />
    </svg>
  </button>
</div>
