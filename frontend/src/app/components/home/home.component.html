<div class="flex flex-col md:flex-row custom-height">
  <section
    class="container flex flex-col items-center justify-center px-4 mx-auto my-8 text-gray-700 lg:p-24"
  >
    <div>
      <h1
        class="mb-8 text-2xl font-semibold md:text:3-xl lg:text-5xl dark:text-white"
      >
        Find your next <span class="text-green-500">favorite</span> recipe
      </h1>
      <div class="w-24 h-2 py-2 mb-8 bg-green-500"></div>
      <p class="max-w-3xl mb-8 text:sm lg:text-2xl dark:text-white">
        Join a community of cooking enthusiats to learn, share and express
        yourself !
      </p>

      <div>
        <button
          class="inline-flex items-center px-4 py-2 mr-4 font-semibold text-white transition-colors duration-300 bg-gray-500 border rounded hover:bg-green-500 hover:border-transparent"
          routerLink="/auth/signup"
        >
          Register now
          <svg
            class="w-4 h-4 ml-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
        <button
          class="inline-flex items-center px-4 py-2 mr-4 font-semibold text-green-700 transition-colors duration-300 bg-transparent border border-green-500 rounded hover:bg-green-500 hover:text-white hover:border-transparent dark:bg-green-500 dark:hover:bg-transparent dark:text-white"
          routerLink="/auth"
        >
          Login
          <svg
            class="w-4 h-4 ml-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </div>
  </section>

  <div class="order-first w-full h-64 md:w-1/2 md:h-full">
    <img
      class="object-cover object-center w-full h-full leftImg"
      [lazyLoad]="leftImg"
      alt="person cutting fresh vegetables"
    />
  </div>
</div>
