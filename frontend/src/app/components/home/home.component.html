<div class="flex flex-col md:flex-row custom-height">
  <div
    class="w-full mx-auto my-8 lg:p-16 text-gray-700 flex flex-col justify-center"
  >
    <section class="container mx-auto px-4 flex flex-col justify-center">
      <h1 class="text-2xl font-bold md:text:3-xl lg:text-5xl mb-4">
        Find your next <span class="text-teal-500">favorite</span> recipe
      </h1>
      <div class="w-24 h-2 bg-teal-500 mb-4 py-2"></div>
      <p class="text:sm lg:text-xl mb-8">
        Lorem ipsum, dolor sit amet consectetur adipisicing elit. Ipsam velit
        qui temporibus explicabo ab debitis eum, deserunt nobis atque beatae
        doloremque esse illo assumenda numquam rem laudantium vero iure iusto!
      </p>

      <div>
        <button
          class="inline-flex items-center bg-gray-500 hover:bg-teal-500 text-white font-semibold py-2 px-4 border hover:border-transparent rounded mr-4 transition-colors duration-300"
          routerLink="/auth/signup"
        >
          Register now
          <svg
            class="w-4 h-4 ml-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
        <button
          class="inline-flex items-center bg-transparent hover:bg-teal-500 text-teal-700 font-semibold hover:text-white py-2 px-4 border border-teal-500 hover:border-transparent rounded mr-4 transition-colors duration-300"
          routerLink="/auth/login"
        >
          Login
          <svg
            class="w-4 h-4 ml-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </section>
  </div>

  <div class="w-full h-48 md:w-1/2 md:h-full order-first">
    <img
      class="leftImg h-full w-full object-center object-cover"
      [lazyLoad]="leftImg"
      alt="person cutting fresh vegetables"
    />
  </div>
</div>
