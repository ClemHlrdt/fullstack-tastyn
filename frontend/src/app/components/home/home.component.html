<div class="flex flex-col md:flex-row custom-height">
  <section
    class="container mx-auto my-8 lg:p-24 text-gray-700 mx-auto px-4 flex flex-col justify-center items-center"
  >
    <div>
      <h1
        class="text-2xl font-semibold md:text:3-xl lg:text-5xl mb-8 dark:text-white"
      >
        Find your next <span class="text-green-500">favorite</span> recipe
      </h1>
      <div class="w-24 h-2 bg-green-500 mb-8 py-2"></div>
      <p class="text:sm lg:text-2xl mb-8 max-w-3xl dark:text-white">
        Join a community of cooking enthusiats to learn, share and express
        yourself !
      </p>

      <div>
        <button
          class="inline-flex items-center bg-gray-500 hover:bg-green-500 text-white font-semibold py-2 px-4 border hover:border-transparent rounded mr-4 transition-colors duration-300"
          routerLink="/auth/signup"
        >
          Register now
          <svg
            class="w-4 h-4 ml-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
        <button
          class="inline-flex items-center bg-transparent hover:bg-green-500 text-green-700 font-semibold hover:text-white py-2 px-4 border border-green-500 hover:border-transparent rounded mr-4 transition-colors duration-300 dark:bg-green-500 dark:hover:bg-transparent dark:text-white"
          routerLink="/auth/login"
        >
          Login
          <svg
            class="w-4 h-4 ml-2"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5l7 7-7 7"
            />
          </svg>
        </button>
      </div>
    </div>
  </section>

  <div class="w-full h-64 md:w-1/2 md:h-full order-first">
    <img
      class="leftImg h-full w-full object-center object-cover"
      [lazyLoad]="leftImg"
      alt="person cutting fresh vegetables"
    />
  </div>
</div>
