<app-loading-spinner *ngIf="!isLoaded"></app-loading-spinner>
<div
  *ngIf="isLoaded"
  class="px-4 text-gray-800 dark:text-gray-300 lg:flex lg:mx-16 md:px-0"
>
  <section
    class="self-start max-w-md p-8 m-8 mx-auto bg-white rounded-lg shadow dark:bg-gray-900 md:px-24 lg:px-8"
  >
    <div class="flex flex-col items-center">
      <img
        onerror="this.onerror=null;this.src='/assets/img/avatar.png';"
        class="block object-cover w-56 h-56 max-w-xs mx-auto mb-8 rounded-full shadow"
        src="{{ user.avatar }}"
        alt="user profile picture"
      />
      <div *ngIf="isOwner">
        <a
          class="inline-block mb-4 text-sm btn"
          routerLink="/users/{{ user.id }}/edit"
        >
          Edit
        </a>
      </div>
    </div>
    <div class="max-w-xs">
      <h2
        class="mb-3 text-lg font-semibold text-gray-800 capitalize dark:text-gray-100"
      >
        {{ user.username }}
      </h2>
      <p
        *ngIf="user.description; else noDescription"
        class="w-48 mb-3 text-xs text-gray-600 lg:text-sm dark:text-gray-300"
      >
        {{ user.description }}
      </p>
      <ng-template #noDescription
        ><p class="w-48 mb-3 text-xs text-gray-600 dark:text-gray-300">
          No description yet!
        </p></ng-template
      >
      <div class="m-4 border-b-2 border-gray-200 dark:border-gray-800"></div>
      <div class="flex items-center justify-between mb-4">
        <div class="p-2 mr-4 bg-green-400 rounded-full">
          <svg
            class="w-6 h-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M3 8l7.89 5.26a2 2 0 002.22 0L21 8M5 19h14a2 2 0 002-2V7a2 2 0 00-2-2H5a2 2 0 00-2 2v10a2 2 0 002 2z"
            />
          </svg>
        </div>
        <div class="flex flex-col flex-1 text-xs">
          <span class="text-gray-600 dark:text-gray-200">Email</span>
          <p>{{ user.email }}</p>
        </div>
      </div>
      <div class="m-4 mb-4 border-b-2 border-gray-200"></div>
      <div class="flex items-center justify-between">
        <div class="p-2 mr-4 bg-purple-500 rounded-full">
          <svg
            class="w-6 h-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M9 5H7a2 2 0 00-2 2v12a2 2 0 002 2h10a2 2 0 002-2V7a2 2 0 00-2-2h-2M9 5a2 2 0 002 2h2a2 2 0 002-2M9 5a2 2 0 012-2h2a2 2 0 012 2m-3 7h3m-3 4h3m-6-4h.01M9 16h.01"
            />
          </svg>
        </div>
        <div class="flex flex-col flex-1 text-xs">
          <span class="text-gray-600 dark:text-gray-200"
            >Number of recipes</span
          >
          <p>{{ recipeCount }}</p>
        </div>
      </div>
      <div class="m-4 mb-4 border-b-2 border-gray-200"></div>
      <div class="flex items-center justify-between">
        <div class="p-2 mr-4 bg-red-500 rounded-full">
          <svg
            class="w-6 h-6 text-white"
            xmlns="http://www.w3.org/2000/svg"
            fill="none"
            viewBox="0 0 24 24"
            stroke="currentColor"
          >
            <path
              stroke-linecap="round"
              stroke-linejoin="round"
              stroke-width="2"
              d="M16 7a4 4 0 11-8 0 4 4 0 018 0zM12 14a7 7 0 00-7 7h14a7 7 0 00-7-7z"
            />
          </svg>
        </div>
        <div class="flex flex-col flex-1 text-xs">
          <span class="text-gray-600 dark:text-gray-200">Member since</span>
          <p>{{ user.createdAt | dateYearMonth }}</p>
        </div>
      </div>
    </div>
  </section>
  <app-recipe-list class="flex-1"></app-recipe-list>
</div>
