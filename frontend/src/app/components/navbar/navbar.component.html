<nav
  class="relative z-10 flex flex-wrap items-center justify-between py-6 bg-green-500 dark:bg-black"
>
  <div
    class="flex items-center flex-shrink-0 pl-6 mr-6 text-white dark:text-gray-100"
  >
    <a class="nav__brand" routerLink="/">
      <img class="h-8 mr-2" src="/assets/img/logo.png" alt="tastyn logo" />
    </a>
  </div>
  <div class="block pr-6 lg:hidden">
    <button
      (click)="onOpen()"
      class="flex items-center px-3 py-2 text-white border border-green-400 rounded dark:text-gray-100 hover:text-green-100 dark:hover:text-green-500 hover:border-white focus:outline-none"
    >
      <svg
        class="w-3 h-3 fill-current"
        viewBox="0 0 20 20"
        xmlns="http://www.w3.org/2000/svg"
      >
        <title>Menu</title>
        <path d="M0 3h20v2H0V3zm0 6h20v2H0V9zm0 6h20v2H0v-2z" />
      </svg>
    </button>
  </div>

  <div
    class="flex-grow block w-full px-6 lg:flex lg:items-center lg:w-auto"
    [ngClass]="{ 'nav-opened': isOpen, 'nav-closed': !isOpen }"
  >
    <div class="text-sm lg:flex-grow">
      <a
        class="block mt-4 mr-4 text-white lg:inline-block lg:mt-0 dark:text-gray-100 hover:text-green-100 dark:hover:text-green-500"
        routerLinkActive="nav__link--active"
        [routerLinkActiveOptions]="{ exact: true }"
        routerLink="/"
      >
        Home
      </a>
      <a
        routerLinkActive="nav__link--active"
        routerLink="/recipes/add"
        class="block mt-4 mr-4 text-white lg:inline-block lg:mt-0 dark:text-gray-100 hover:text-green-100 dark:hover:text-green-500"
      >
        Add recipe
      </a>
      <a
        routerLinkActive="nav__link--active"
        routerLink="/recipes"
        class="block mt-4 mr-4 text-white lg:inline-block lg:mt-0 dark:text-gray-100 hover:text-green-100 dark:hover:text-green-500"
      >
        Browse
      </a>
      <a
        routerLinkActive="nav__link--active"
        routerLink="/recipes"
        (click)="navigateToUserSection()"
        class="block mt-4 mr-4 text-white lg:inline-block lg:mt-0 dark:text-gray-100 hover:text-green-100 dark:hover:text-green-500"
      >
        My recipes
      </a>
    </div>
    <div
      class="flex items-center w-full pt-4 pb-2 mt-4 lg:w-auto lg:py-0 lg:mt-0"
    >
      <a
        class="inline-block px-4 py-2 mr-4 text-sm leading-none text-white border border-white rounded dark:text-gray-100 hover:border-transparent hover:text-green-500 hover:bg-white dark:hover:bg-black"
        routerLinkActive="nav__link--active"
        routerLink="/auth"
        *ngIf="!isAuthenticated"
        >Login</a
      >

      <a
        *ngIf="isLoaded && isAuthenticated"
        routerLink="/users/{{ auth.userId }}"
        class="block mr-4 text-white lg:inline-block dark:text-gray-100 hover:text-green-100 dark:hover:text-green-500"
      >
        My profile
      </a>
      <a
        *ngIf="isAuthenticated"
        class="inline-block px-4 py-2 mr-4 text-sm leading-none text-white border border-white rounded dark:text-gray-100 hover:border-transparent hover:text-green-500 hover:bg-white dark:hover:bg-black lg:ml-4"
        routerLinkActive="nav__link--active"
        (click)="onLogout()"
        >Logout</a
      >
      <app-dark-mode></app-dark-mode>
    </div>
  </div>
</nav>
